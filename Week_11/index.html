</head>

<body>
	<h1>Slide Show</h1>

		</div>

		</div>

			<img src="03.JPG" alt="Slide 3">
		</div>

		</div>

		</div>

		</div>
	</div>
	<script src="app.js"></script>
</body>

</html>
